# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

#right_format = "$kubernetes"
# Inserts a blank line between shell prompts
add_newline = true
#format = "$username$hostname$directory\n$git_branch$git_state$git_status$java$nodejs$jobs$python$azure$kubernetes$cmd_duration$status\n$os$sudo$character"
format = "$java$nodejs$jobs$python\n$azure$kubernetes\n$username$hostname$directory$git_branch$git_state$git_status\n($cmd_duration$status\n)$os$sudo$character"

[azure]
disabled = true

[fill]
symbol = " "
disabled = false

[os]
disabled = false

[sudo]
disabled = false
format ="[$symbol]($style)"

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'
error_symbol = '[‚úó](bold red)'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_status]

[scala]
disabled = true

[directory]
truncate_to_repo = false
# fish_style_pwd_dir_length=2
truncation_length = 50

[directory.substitutions]
'~/projects/ahold/' = ''
'ah-media-device-service' = 'mds'
'.worktrees' = 'üå≥'
'gambit-dmi-' = ''

[kubernetes]
disabled = false
format = '[$context/$namespace]($style) '
style = "dimmed green"
# detect_files = ['k8s']

[[kubernetes.contexts]]
style = "dimmed green"

[[kubernetes.contexts]]
# "bold red" style + default symbol when Kubernetes current context name equals "production" *and* the current user
# equals "admin_user"
context_pattern = ".*prod.*"
style = "bold red"
context_alias = "prod"
# user_alias = "admin"

[[kubernetes.contexts]]
# "bold red" style + default symbol when Kubernetes current context name equals "production" *and* the current user
# equals "admin_user"
context_pattern = ".*acc.*"
style = "bold yellow"
context_alias = "accept"
# user_alias = "admin"
